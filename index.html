<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="content">
                <div class="star">
                    <img src="img/icon-star.svg" alt="icon-star">
                </div>
                <div class="text-01">
                    <p class="title">How did we do?</p>
                    <p class="txt">Please let us know how we did with your support<br>request. All feedback is appreciated to help us<br>improve our offering!</p>
                </div>
                <div class="number">
                    <div class="circle">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                    <div class="circle">4</div>
                    <div class="circle">5</div>
                </div>
                <div class="button">
                    <button class="btn" type="submit">SUBMIT</button>
                </div>
            </div>
        </div>
        <div class="thanks-box">
            <img class="img-thanks" src="img/illustration-thank-you.svg" alt="thank-you">
            <div class="select-box">
                <p class="select-txt">You selected 4 out of 5</p>
            </div>
            <div class="text-02">
                <p class="title" >Thank you!</p>
                <p class="txt" >We appreciate you taking the time to give a rating.<br>if you ever need more support, don't hesitate to<br>get in touch!</p>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
