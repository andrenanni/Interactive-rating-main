<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="content">
                <div class="star">
                    <img src="img/icon-star.svg" alt="icon-star">
                </div>
                <div class="text">
                    <p class="title">How did we do?</p>
                    <p class="txt">Please let us know how we did with your support<br>request. All feedback is appreciated to help us<br>improve our offering!</p>
                </div>
                <div class="number">
                    <div class="circle">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                    <div class="circle">4</div>
                    <div class="circle">5</div>
                </div>
                <div class="button">
                    <button class="btn" type="submit">SUBMIT</button>
                </div>
            </div>
        </div>
        <div class="thanks-box"></div>
    </main>
</body>
<script src="script.js"></script>
</html>
